<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        font-size: 16px;
        display: none;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        .error-m {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>

    <link href="{{ url_for('static',path='../static/style_registro.css')}}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital@0;1&family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head> 
<body>
    <div class="container">

        <img src="../static/1.-SYC.png" class="img" alt="img">

        <section class="form-sec" >
            <div class="form-content">
                <h1 >Registro</h1>
                <form action="/signup" method="post">
                    <div class="input-group">
        
                        <div class="input-field" id="nameInput">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
        
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
        
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
        
                    </div>
        

                    <button class="btn"  type="submit">SignUp</button>
                    <div class="login-link">
                        <p>¿Tienes una cuenta? <a href="/login">Login</a> </p>
                    </div>
                    {% if error %}
                        <p id="error-message" class="message error-m">{{error}}</p>
                    {% endif %}
                </form>
            </div>
        </section>
    </div>

    <script>
            window.onload = function() {
                const successMessage = document.getElementById('error-message');
            if (successMessage) {
                successMessage.style.display ="block";
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);  // El mensaje desaparecerá después de 3 segundos
            }
        }
    </script>
</body>
</html>
